---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgo
  labels:
    postgres-operator.crunchydata.com/control-plane: postgres-operator
spec:
  replicas: 1
  strategy: { type: Recreate }
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/control-plane: postgres-operator
  template:
    metadata:
      labels:
        postgres-operator.crunchydata.com/control-plane: postgres-operator
    spec:
      containers:
      - name: operator
        image: postgres-operator
        env:
        - name: PGO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CRUNCHY_DEBUG
          value: "true"
        - name: RELATED_IMAGE_POSTGRES_13
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres:ubi8-13.7-0"
        - name: RELATED_IMAGE_POSTGRES_13_GIS_3.0
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres-gis:ubi8-13.7-3.0-0"
        - name: RELATED_IMAGE_POSTGRES_13_GIS_3.1
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres-gis:ubi8-13.7-3.1-0"
        - name: RELATED_IMAGE_POSTGRES_14
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres:ubi8-14.3-0"
        - name: RELATED_IMAGE_POSTGRES_14_GIS_3.1
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres-gis:ubi8-14.3-3.1-0"
        - name: RELATED_IMAGE_POSTGRES_14_GIS_3.2
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres-gis:ubi8-14.3-3.2-0"
        - name: RELATED_IMAGE_PGADMIN
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-pgadmin4:ubi8-4.30-1"
        - name: RELATED_IMAGE_PGBACKREST
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-pgbackrest:ubi8-2.38-1"
        - name: RELATED_IMAGE_PGBOUNCER
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-pgbouncer:ubi8-1.16-3"
        - name: RELATED_IMAGE_PGEXPORTER
          value: "captain.escs.udel.edu:5000/crunchydata/crunchy-postgres-exporter:ubi8-5.1.1-0"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      imagePullSecrets:
      - name: captain-regcreds
      serviceAccountName: pgo
